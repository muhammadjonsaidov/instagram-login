<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Analysis - Instagram Business Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card {
            border-left: 5px solid;
        }
        .border-primary { border-color: #0d6efd !important; }
        .border-success { border-color: #198754 !important; }
        .border-info { border-color: #0dcaf0 !important; }
        .border-warning { border-color: #ffc107 !important; }
    </style>
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard(userId=${user.id})}">
            <i class="fab fa-instagram me-2"></i> Instagram Business Discovery
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/dashboard(userId=${user.id})}"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
            <a class="nav-link" th:href="@{/business-discovery(userId=${user.id})}"><i class="fas fa-search me-1"></i> Discovery</a>
            <a class="nav-link" th:href="@{/business-discovery/history(userId=${user.id})}"><i class="fas fa-history me-1"></i> History</a>
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <h1 class="display-5">
                <i class="fas fa-chart-line me-2"></i>
                My Account Analysis
            </h1>
            <p class="lead text-muted" th:if="${analysis}">
                Showing statistics for the period from <b th:text="${#temporals.format(analysis.startDate, 'dd MMM yyyy')}"></b>
                to <b th:text="${#temporals.format(analysis.endDate, 'dd MMM yyyy')}"></b>.
            </p>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <h5 class="alert-heading">Analysis Failed</h5>
        <p th:text="${error}"></p>
    </div>

    <!-- Statistics -->
    <div th:if="${analysis and !error}">
        <!-- Main ER Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center p-4">
                <h6 class="text-muted text-uppercase">Average Engagement Rate</h6>
                <h1 class="display-3 text-primary" th:text="${#numbers.formatDecimal(analysis.averageEngagementRate, 1, 2)} + '%'"></h1>
                <small class="text-muted" th:text="'Based on ' + ${#numbers.formatInteger(analysis.followersAtTimeOfAnalysis, 0, 'COMMA')} + ' followers'">
                </small>
            </div>
        </div>

        <!-- Other Stats -->
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card shadow-sm stat-card border-primary h-100">
                    <div class="card-body">
                        <h6 class="text-muted">Posts in Period</h6>
                        <h3 class="fw-bold" th:text="${analysis.postCount}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm stat-card border-success h-100">
                    <div class="card-body">
                        <h6 class="text-muted">Total Likes</h6>
                        <h3 class="fw-bold" th:text="${#numbers.formatInteger(analysis.totalLikes, 0, 'COMMA')}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm stat-card border-info h-100">
                    <div class="card-body">
                        <h6 class="text-muted">Total Comments</h6>
                        <h3 class="fw-bold" th:text="${#numbers.formatInteger(analysis.totalComments, 0, 'COMMA')}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm stat-card border-warning h-100">
                    <div class="card-body">
                        <h6 class="text-muted">Total Saves</h6>
                        <h3 class="fw-bold" th:text="${#numbers.formatInteger(analysis.totalSaves, 0, 'COMMA')}">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
