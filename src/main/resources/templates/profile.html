<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Profil ma'lumotlari</h3>
        </div>
        <div class="card-body p-4" th:if="${user}">
            <div class="row">
                <!-- Rasm uchun ustun -->
                <div class="col-md-3 text-center">
                    <img th:src="${user.profilePictureUrl}" class="img-fluid rounded-circle" alt="Profile Picture">
                </div>
                <!-- Ma'lumotlar uchun ustun -->
                <div class="col-md-9">
                    <h4 th:text="${user.fullName}">To'liq Ism</h4>
                    <p class="text-muted" th:text="'@' + ${user.username}">Username</p>
                    <p th:text="${user.biography}">Biography</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Instagram ID:</strong> <span th:text="${user.instagramId}"></span></li>
                        <li class="list-group-item"><strong>Tizimdagi ID:</strong> <span th:text="${user.internalId}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-secondary">Bosh sahifaga qaytish</a>
        </div>
    </div>

    <!-- RASMLAR UCHUN QISM (2-QISMDAN KEYIN ISHLAYDI) -->
    <div class="mt-5" th:if="${user.media != null and not #lists.isEmpty(user.media.data)}">
        <h2 class="mb-4">Instagram Postlari</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="post : ${user.media.data}">
                <div class="card h-100">
                    <img th:src="${post.media_url}" class="card-img-top" alt="Instagram Post">
                    <div class="card-body">
                        <p class="card-text" th:if="${post.caption != null}" th:text="${post.caption}"></p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Layklar va kommentlar -->
                            <small class="text-muted">
                                <span>‚ù§Ô∏è <span th:text="${post.likeCount}">0</span></span>
                                <span class="ms-3">üí¨ <span th:text="${post.commentsCount}">0</span></span>
                            </small>
                            <!-- Instagram'da ko'rish linki -->
                            <a th:href="${post.permalink}" target="_blank" class="btn btn-sm btn-outline-secondary">Ko'rish</a>
                        </div>
                        <!-- Post vaqti -->
                        <small class="text-muted d-block mt-2" th:text="${post.formattedTimestamp}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
